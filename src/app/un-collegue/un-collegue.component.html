<div class="card" style="width: 18rem;">
  <a routerLink="/detail/{{collegue.nom}}" class="nav-item nav-link" style="padding:0%">
    <img class="card-img-top" [src]="collegue.imgUrl" alt="Card image cap">
  </a>
  <div class="card-body" style="text-align: center">
    <h5 class="card-title">{{collegue.nom | uppercase}}</h5>
    <p class="card-text">
      <span [innerHtml]="collegue.score | score "></span>
    </p>
    <div class="row justify-content-md-center">
      <app-like-button [collegue]="collegue" (change)="nouveauJaime()"></app-like-button>
      <app-dislike-button [collegue]="collegue" (change)="nouveauDeteste()"></app-dislike-button>
    </div>
    <br/>
    <div class="row justify-content-md-center">
      <button class="btn btn-outline-success" (click)="open(content)">Rediger un commentaire</button>
    </div>
  </div>
</div>

<!-- MODAL AVEC FORMULAIRE AVIS -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Votre avis</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>Que pensez-vous de {{collegue.nom}} ?</h6>
      <app-avis-form [collegue]="collegue" (enregistrer)="c('Close click')"></app-avis-form>
    </div>
  </ng-template>
