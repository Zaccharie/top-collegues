<div class="container">
  <h1>Top Collègues</h1>
  <p>Les meilleurs collègues du moment</p>
  <br/>
  <form *ngIf="afficherFormAndNav()">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Pseudo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" #pseudo>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">URL image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputURLImage" placeholder="URL image" #imageUrl>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" (click)="add(pseudo, imageUrl)">Ajouter un nouveau collègue</button>
      </div>
    </div>
  </form>

  <p>
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = false">
      Le collegue {{pseudoSauvegarde}} a bien été ajouté
    </ngb-alert>
  </p>
  <p>
    <ngb-alert *ngIf="pseudoErrorMessage" type="danger" (close)="pseudoErrorMessage = false">
      Ce pseudo est déjà utilisé
    </ngb-alert>
  </p>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="afficherFormAndNav()">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" [ngbCollapse]="isCollapsed">
      <div class="navbar-nav">
        <a routerLink="/classique" class="nav-item nav-link">Classique
          <span class="sr-only">(current)</span>
        </a>
        <a routerLink="/tableau" class="nav-item nav-link">Tableau</a>
        <a routerLink="/caroussel" class="nav-item nav-link" href="#">Caroussel</a>
      </div>
    </div>
  </nav>

  <a routerLink="/classique" *ngIf="!afficherFormAndNav()">Retourner sur la liste de collegues</a>

  <!-- Affichage du composant classique || tableau || caroussel -->
  <router-outlet></router-outlet>

</div>
