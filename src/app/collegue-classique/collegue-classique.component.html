<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-secondary" type="button" (click)="limit(nombre)">Limite</button>
  </span>
  <input type="text" class="form-control" placeholder="" #nombre>
</div>

<div class="row h-100 justify-content-center align-items-center">
  <div *ngFor="let co of collegues | slice:0:limiteAffichage" class="col-md-auto col-xs-12 col-sm-auto col-lg-auto">
    <app-un-collegue [collegue]=co></app-un-collegue>
  </div>
</div>
